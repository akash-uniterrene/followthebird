<ion-header>
    <ion-navbar color="primary">
      <ion-title>{{editPage.page_title}}</ion-title>
    </ion-navbar>
  </ion-header>
  


<ion-content>
    <ion-list>
        <ion-item>
          <ion-label floating>Name your Page</ion-label>
          <ion-input type="text" [(ngModel)]="editPage.page_title" name="page_title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Unique Web Name</ion-label>
          <ion-input type="text" [(ngModel)]="editPage.page_username" [value]="editPage.page_name" name="page_username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="editPage.page_category" name="page_category">
          <ion-option *ngFor="let categories of pageCategories" [value]="categories.category_id"> {{categories.category_name}} </ion-option>
          </ion-select>	  
        </ion-item>
        <ion-item>
          <ion-label floating>Describe your page</ion-label>
          <ion-input type="text" [(ngModel)]="editPage.page_description" name="page_description"></ion-input>
        </ion-item>
      </ion-list>
      
</ion-content>
<ion-footer>
  <button ion-button padding full (click)="editPageAction();">Edit Group</button>
</ion-footer>
